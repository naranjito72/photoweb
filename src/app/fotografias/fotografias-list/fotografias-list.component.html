
<ng-container>
<!--Filtre-->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--Id Colum-->
  <ng-container matColumnDef="id">
    <th mat- sort-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let fotografia" >
      <a [routerLink]="['fotografiaDetall', fotografia.id]" >
        {{fotografia.id}}
      </a>
    </td>
  </ng-container>
  <!--author Colum-->
  <ng-container matColumnDef="author">
    <th mat-sort-header-cell *matHeaderCellDef>AUTHOR</th>
    <td mat-cell *matCellDef="let fotografia" >
      <a [routerLink]="['fotografiaDetall', fotografia.author]" >
        {{fotografia.author}}
      </a>
    </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</ng-container>
