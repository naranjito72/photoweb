<div class="container mb-5">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="row">
         <div class="col-md-4 mb-4" *ngFor="let fotografia of fotografias">

          <div class="card" style="width: 18rem;">
            <img class="img-fluid mx-auto" [src]="fotografia.downloadUrl" alt="{{fotografia.author}}">
            <div class="card-body">
              <a [routerLink]="['/pagina', 'pagina.id']" routerLinkActive="router-link-active" target="_blank">
              <h5 class="card-title text-center"> {{fotografia.card | uppercase }}</h5>
            </a>
              <p class="card-text">Consigue tu listado de URL'S de calidad y gratuitas para tus trabajos profesionales.</p>
              <a [routerLink]="['/pagina', 'pagina.id']" routerLinkActive="router-link-active" class="btn btn-primary" target="_blank">Listado</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
