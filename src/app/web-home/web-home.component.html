<div class="container mb-5">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let fotografia of fotografias">

          <div class="card" style="width: 18rem;">
            <img class="img-fluid mx-auto" [src]="fotografia.downloadUrl" alt="{{fotografia.author}}">
            <div class="card-body">
              <h5 class="card-title text-center"> {{fotografia.card | uppercase }}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <a href="#" class="btn btn-primary" target="_blank">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
